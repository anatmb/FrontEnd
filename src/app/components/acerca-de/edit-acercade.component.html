<section class="vh-100 gradient-custom fondo">
<br><br><br>
<div class="container justify-content-center " *ngIf="persona">
    <h1>Editar persona</h1>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>

                <div class="form-group">
                    <label for="profesion">Profesi√≥n</label>
                    <input type="text" class="form-control" id="profesion" name="profesion" [(ngModel)]="persona.profesion" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
              
                <button class="btn btn-dark ">
                    Modificar acerca 
                </button>
                <br>
            </form>
        </div>
    </div>
</div>
</section>
