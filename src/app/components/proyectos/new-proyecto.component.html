<section class="vh-100 gradient-custom fondo">
    <br><br><br>
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nuevo proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="linkproyecto">Link proyecto</label>
                    <input type="text" class="form-control" id="linkproyecto" name="linkproyecto" [(ngModel)]="linkproyecto" required>
                </div>
                <div class="form-group">
                    <label for="imgproyecto">Imagen</label>
                    <input type="file" class="form-control" id="imgproyecto" name="imgproyecto" [(ngModel)]="imgproyecto" (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-dark">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
</section>
