  <!-- Projects Start -->
  <div class="container-xxl py-6 pt-1" id="project">
    <div class="container">
        <div class="row g-5 mb-1 align-items-center wow fadeInUp" data-wow-delay="0.1s">
            <div class="col-lg-12">
                <h1 class="display-5 mb-0 titulo1">Proyectos
                    <button type="button" class="btn btn-dark col-lg-2" routerLink="/newproyecto" *ngIf="isLogged">
                        Nuevo proyecto
                    </button>
                </h1>
                <p class="mb-4 parrafo">Espacio dedica a todos los proyectos realizado durante mi trayectoria como fullstack Developer</p>
            </div>
        </div>
        
        <div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.1s">
            <div class="col-lg-4 col-md-6 portfolio-item first"  *ngFor=" let Proyecto of pro">
                <div class="portfolio-img rounded overflow-hidden"  >
                    <img class="img-fluid" src={{Proyecto.imgproyecto}} alt="">
                    <div class="portfolio-btn">
                        <a class="btn btn-lg-square btn-outline-primary border-2 mx-1" href={{Proyecto.linkproyecto}}><i class="fa fa-link"></i></a>
                    </div>
                   
                </div>
                <h4 class="titulo">{{Proyecto.nombre}}
                    <button class="btn btn-light icono"  routerLink="/editproyecto/{{Proyecto.id}}" *ngIf="isLogged">
                        <i class="bi bi-pencil"></i><i class="fa-solid fa-pencil"></i></button>
                      <button class="btn btn-light icono2 " (click)="delete(Proyecto.id)" *ngIf="isLogged">
                        <i class="bi bi-trash3"></i><i class="fa-solid fa-trash-can"></i></button>
                </h4>
            </div>
        </div>
       
    </div>
</div>
<br>
<!-- Projects End -->
