
<section class="vh-100 gradient-custom fondo">
    <br><br><br>
<div class="container" *ngIf="proyecto">
    <h1>Editar Proyecto</h1>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imgproyecto" name="imgproyecto" [(ngModel)]="proyecto.imgproyecto" required>
                </div>

                <div class="form-group">
                    <label for="imgE">Imagen</label>
                    <input type="file" class="form-control" id="linkproyecto" name="linkproyecto" [(ngModel)]="proyecto.linkproyecto" (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-dark">
                    Modificar proyecto 
                </button>
            </form>
        </div>
    </div>
</div>
</section>
