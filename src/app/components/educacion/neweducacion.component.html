<section class="vh-100 gradient-custom fondo">
    <br><br><br>

<div class="container">
    <h1>Nueva Fromación academica</h1>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la  institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-dark">
                    Agregar formación
                </button>
            </form>
        </div>
    </div>
</div> 
</section>
