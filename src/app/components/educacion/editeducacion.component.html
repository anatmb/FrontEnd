
<section class="vh-100 gradient-custom fondo">
    <br><br><br>
<div class="container" *ngIf="educacion">
    <h1>Editar Educaci√≥n</h1>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la carrera</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>

                <div class="form-group">
                    <label for="imgE">Imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-dark">
                    Modificar educacion 
                </button>
            </form>
        </div>
    </div>
</div>
</section>
